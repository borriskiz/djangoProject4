<!DOCTYPE html>
{% load bootstrap5 %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Handmade Items{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <style>
        body {
            background-image: url("/media/background.jpg"); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
            margin: 0;
            padding: 0; 
        }
        header, footer {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            margin-bottom: 20px; 
        }
        nav ul {
            list-style-type: none; 
            padding: 0;
        }
        nav ul li {
            display: inline; 
            margin-right: 20px;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'handmade_item_list' %}">Список товаров</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'handmade_item_create' %}">Создать новый товар</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="row">
            <aside class="col-md-3">
                {% block sidebar %}            
                {% endblock %}
            </aside>

            <section class="col-md-9">
                {% block content %}
                {% endblock %}
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Handmade Items Store</p>
        </div>
    </footer>

</body>
</html>
